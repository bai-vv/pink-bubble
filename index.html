        body {
            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 心形动画 */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: heartbeat 3s infinite;
            animation-timing-function: ease-out;
            opacity: 0.8;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* 文字样式 */
        .message {
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 0 20px;
            line-height: 1.6;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
