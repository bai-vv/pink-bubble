<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3e1e1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Pink Bubble Animation */
        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: bubble-animation 3s ease-in-out forwards;
        }

        @keyframes bubble-animation {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(2);
                opacity: 0;
            }
        }

        /* "I Love You" Text Animation */
        .message {
            font-size: 30px;
            color: #ff0066;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: absolute;
            bottom: 0;
            transform: translateY(50%);
            display: none;
            animation: text-animation 5s ease-out forwards;
        }

        @keyframes text-animation {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }

        /* Hug GIF Animation */
        .hug-message {
            position: absolute;
            bottom: 0;
            animation: hug-animation 5s ease-in-out forwards;
        }

        @keyframes hug-animation {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }

        /* Background Music */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.bilibili.com/video/BV1KW4y1w7v3/?spm_id_from=333.337.search-card.all.click" type="audio/mp4">
    </audio>

    <script>
        // Create bubble
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.style.left = Math.random() * window.innerWidth + "px"; // Random horizontal position
            document.body.appendChild(bubble);

            // Remove bubble after animation
            setTimeout(() => {
                bubble.remove();
            }, 3000);
        }

        // Create "I love you" message
        function createMessage() {
            const message = document.createElement("div");
            message.classList.add("message");
            message.innerText = "I love you";
            message.style.left = Math.random() * window.innerWidth + "px"; // Random horizontal position
            document.body.appendChild(message);

            // Remove message after animation
            setTimeout(() => {
                message.remove();
            }, 5000); // Message will disappear after 5 seconds
        }

        // Create Hug GIF
        function createHug() {
            const hugMessage = document.createElement("div");
            hugMessage.classList.add("hug-message");
            hugMessage.innerHTML = `<img src="https://www.qiubiaoqing.com/img_detail/687983131738768432.html" width="150">`;
            hugMessage.style.left = Math.random() * window.innerWidth + "px"; // Random horizontal position
            document.body.appendChild(hugMessage);

            // Remove hug image after animation
            setTimeout(() => {
                hugMessage.remove();
            }, 5000);
        }

        // Generate 300 bubbles per second
        setInterval(createBubble, 3); // Creates a bubble every 3ms (about 300 bubbles per second)

        // Generate 200 "I love you" messages per second
        setInterval(createMessage, 5); // Creates a message every 5ms (about 200 messages per second)

        // Generate 1 hug gif per second
        setInterval(createHug, 1000); // Creates a hug gif every second
    </script>
</body>
</html>
