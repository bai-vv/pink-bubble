<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3e1e1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Dynamic Bubble */
        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: bubble-animation 3s ease-in-out forwards;
        }

        @keyframes bubble-animation {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(2);
                opacity: 0;
            }
        }

        /* "I Love You" Text */
        .message {
            font-size: 20px;
            color: #ff0066;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: absolute;
            bottom: 0;
            transform: translateY(50%);
            display: none;
